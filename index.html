    // 유틸리티: 배열 셔플
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 설정값
    const CATEGORY_NAMES = ["지역별 명품 이사", "비용 절약 팁", "포장이사 전문", "보관이사 솔루션", "원룸/소형이사", "이사 체크리스트", "수도권 전문업체", "이사 장비/부가서비스", "기업 및 사무실이사", "견적 비교 센터"];
    const shuffledData = shuffle([...rawData]).slice(0, 100);
    const categoryCount = Math.floor(Math.random() * (13 - 8 + 1)) + 8; // 8~13개 카테고리
    const activeCategories = shuffle(CATEGORY_NAMES).slice(0, categoryCount);
    
    const mainContent = document.getElementById('main-content');

    activeCategories.forEach((catName, index) => {
        const section = document.createElement('section');
        section.className = 'category-section';
        
        const title = document.createElement('h2');
        title.className = 'category-title';
        title.innerText = catName;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'link-grid';

        // 각 카테고리에 약 7~10개 정도의 아이템 배분
        const itemsPerCat = Math.ceil(shuffledData.length / categoryCount);
        const catItems = shuffledData.splice(0, itemsPerCat);

        catItems.forEach(item => {
            const a = document.createElement('a');
            a.href = item.url;
            a.className = 'card';
            a.target = '_blank';
            a.innerHTML = `
                <div class="title">${item.name}</div>
                <div class="desc">${item.desc}</div>
            `;
            grid.appendChild(a);
        });

        section.appendChild(grid);
        mainContent.appendChild(section);
    });
</script>
